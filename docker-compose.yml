version: '3.5'
services:

    rabbitmq:
      # image: rabbitmq:latest
      image: rabbitmq:3.12.6-management
      environment:
        RABBITMQ_DEFAULT_USER: celery
        RABBITMQ_DEFAULT_PASS: password123
        RABBITMQ_DEFAULT_VHOST: my_vhost
      ports:
        - "5672:5672"
        - "15672:15672"
